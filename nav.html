<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\Jam Nasrullah\OneDrive\Desktop\Project\pages\css\nav.css">
    <title>Quizell Web page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
    }

    .navbar-logo img {
        max-width: 38px;
        border-radius: 50px;
    }

    .search-box {
        position: relative;
        gap: 5px;
        display: flex;
        align-items: center;
    }

    .search-box input {
        padding: 6px 5px 5px 35px;
        border: 1px solid #ddd;
        border-radius: 50px;
        transition: border-color 0.3s;
    }

    .search-box input:focus {
        border-color: #007bff;
    }

    .search-box .fas {
        position: absolute;
        left: 55px;
        font-size: 16px;
        color: #999;
    }

    .buttons {
        display: flex;
        align-items: center;
    }

    .buttons button {
        margin-left: 10px;
        border-radius: 50px;
        background-color: #ffffff;
        border: none;
        transition: background-color 0.3s, color 0.3s;
    }

    .fas.fa-user {
        font-size: 24px;
        margin-left: 10px;
        cursor: pointer;
    }

    .nav-icons {
        display: flex;
        align-items: center;
    }

    .nav-icons li {
        margin: 0 10px;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: nowrap;
    }

    .nav-link {
        color: black;
        transition: color 0.3s;
    }

    .nav-link.active,
    .nav-link:focus {
        color: blue;
        outline: none;
    }

    .nav-item.active {
        border-bottom: 2px solid blue;
    }

    .nav-item .nav-link:focus {
        border-bottom: 2px solid blue;
    }

    .nav-link:hover {
        color: black;
    }
</style>

<body>
    <div class="container">
        <!-- Navbar Started -->
        <nav class="navbar">
            <div class="navbar-logo">
                <div class="search-box">
                    <img src="download.png" alt="Quizell Logo">
                    <i class="fas fa-search d-none d-lg-block"></i>
                    <input type="text" class="d-none d-lg-block" id="search" placeholder="Search...">
                </div>
            </div>
            <ul class="nav-icons list-unstyled m-0 p-0">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-play"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-store"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-users"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-plus"></i></a>
                </li>
            </ul>
            <div class="buttons d-none d-lg-flex">
                <a href="login.html"><button type="button">Login</button></a>
                <a href="register.html"><button type="button">Sign Up</button></a>
                <div class="dropdown">
                    <i class="fas fa-user" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">View Profile</a>
                        <a class="dropdown-item" href="#">Logout</a>
                        <a class="dropdown-item" href="#">Update Password</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar Ended -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
