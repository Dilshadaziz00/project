<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  .login-form h2 {
    margin-bottom: 20px;
    text-align: center;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #007bff;
  }

  @media (max-width: 600px) {
    .login-container {
      padding: 15px;
    }

    .login-form h2 {
      font-size: 24px;
    }

    button {
      font-size: 14px;
    }
  }
</style>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <!-- <label for="email">Email</label> -->
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <a href="navbar.html"><button type="submit">Login</button></a>
    </form>
  </div>
</body>
</html>
